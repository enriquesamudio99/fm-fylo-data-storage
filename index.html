<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Fylo data storage component">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>

    <main class="main">
        <div class="fylo">
            <div class="fylo__container">
                <div class="fylo-main">
                    <img class="fylo-main__logo" src="./assets/images/logo.svg" alt="Logo">
                    <div class="fylo-main__icons">
                        <div class="fylo-main__icon-container">
                            <img class="fylo-main__icon" src="./assets/images/icon-document.svg" alt="Document Icon" />
                        </div>
                        <div class="fylo-main__icon-container">
                            <img class="fylo-main__icon" src="./assets/images/icon-folder.svg" alt="Folder Icon" />
                        </div>
                        <div class="fylo-main__icon-container">
                            <img class="fylo-main__icon" src="./assets/images/icon-upload.svg" alt="Upload Icon" />
                        </div>
                    </div>
                </div>
                <div class="fylo-data">
                    <h2 class="fylo-data__used">Youâ€™ve used <span class="fylo-data__used-span">815 GB</span> of your storage</h2>
                    <div class="fylo-data__progress-container">
                        <div class="fylo-data__progress"></div>
                    </div>
                    <div class="fylo-data__gbs">
                        <p class="fylo-data__gb">0 GB</p>
                        <p class="fylo-data__gb">1000 GB</p>
                    </div>
                    <div class="fylo-data__left-container">
                        <p class="fylo-data__left-text">185<span class="fylo-data__left-text-span">GB Left</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
  
</body>
</html>
